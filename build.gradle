plugins {
    id("java")
    id("base")
}

group = "com.thisisjairajwani"
version = "1.0-SNAPSHOT"

defaultTasks 'test'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.test {
    useJUnitPlatform()
}

tasks.register("archiveFiles", Zip) {
    group 'Java Learning'
    description 'Compresses the src directory into a zip file'
    archiveBaseName = "srcZip"
    from("src/main/java")
    setDestinationDirectory(new File("./build/archives"))
}